<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="online-shop">
      <div class="add-new">
        <h2>Добавление товаров</h2>
        <form action="#" class="add-new__form">
          <label for="add-new__name">Название товара</label>
          <input
            type="text"
            id="add-new__name"
            placeholder="Введите название"
            required
          />
          <label for="add-new__price">Цена, тг</label>
          <input
            type="number"
            id="add-new__price"
            placeholder="4000"
            required
          />
          <label for="add-new__description">Описание</label>
          <textarea
            rows="5"
            cols="33"
            id="add-new__description"
            placeholder="Описание"
            maxlength="95"
            required
          ></textarea>
          <button class="btn">Добавить товар</button>
        </form>
      </div>
      <div class="goods">
        <h2>Товары</h2>
        <div class="products"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
